<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    <style>
        #quiz,
        #finish,
        #alert1,
        #alert {
            display: none;
        }

        .bg-spec {
            background-color: #007bff;
        }

        .text-spec {
            color: #007bff;
        }
    </style>
</head>

<body>

    <section id="setting" class="mt-5">
        <div class="bg-white overflow-auto w-50 m-auto shadow-lg rounded-lg">
            <h1 class="text-center text-spec py-5 bg-light border-bottom">Setting Your Quiz</h1>
            <div class="p-4">
                <div class="form-group">
                    <label for="category" class="text-spec">Category</label>
                    <select id="category" class="form-control" name="category">
                        <option value="9">General Knowledge</option>
                        <option value="27">Animals</option>
                        <option value="15">Video Games</option>
                        <option value="23">History</option>
                        <option value="21">Sports</option>
                        <option value="18">Science: Computers</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="difficulty" class="text-spec">Difficulty</label>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="difficulty" value="easy" checked> Easy
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="difficulty" value="medium"> Medium
                        </label>
                    </div>
                    <div class="form-check">
                        <label class="form-check-label">
                            <input type="radio" class="form-check-input" name="difficulty" value="hard"> Hard
                        </label>
                    </div>
                </div>
                <div class="form-group">
                    <input type="number" class="form-control" id="numberOfQuestions" placeholder="Number Of Questions"
                        required>
                </div>
                <div id="alert1" class="alert alert-danger mt-3">Please enter the number of questions.</div>
                <button id="startBtn"
                    class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4">Start</button>
            </div>
        </div>
    </section>

    <section id="quiz" class="mt-5">
        <div class="bg-white w-50 m-auto shadow-lg rounded-lg overflow-auto">
            <div class="p-3 bg-light border-bottom overflow-auto">
                <h1 class="text-spec text-center">Quiz</h1>
                <span class="float-right bg-spec rounded-pill text-white p-2">
                    <span id="currentQuestion"></span> Of <span id="totalNumberOfQuestions"></span> Questions
                </span>
                <div class="clearfix"></div>
            </div>
            <div class="p-4 text-spec">
                <h5 class="d-inline">Q: </h5>
                <h5 id="question" class="d-inline"></h5>
                <div id="rowAnswer"></div>
                <div id="alert" class="alert alert-danger mt-3">Please Choose Your Answer</div>
                <button id="next" class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4">Submit</button>
            </div>
        </div>
    </section>

    <section id="finish" class="mt-5">
        <div class="bg-white w-50 m-auto shadow-lg rounded-lg text-center">
            <h1 class="text-spec py-5 bg-light border-bottom">Quiz Finished</h1>
            <div class="p-4">
                <h5 class="text-spec">Your Score</h5>
                <h4 id="score" class="text-spec"></h4>
                <button id="tryBtn" class="btn float-right py-2 px-4 bg-spec rounded-pill text-white my-4 mt-3">Try
                    Again</button>
            </div>
        </div>
    </section>

    <script src="main.js"></script>
</body>

</html>
